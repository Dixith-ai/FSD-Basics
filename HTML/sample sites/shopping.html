<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping App</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0;">
    <header style="background-color: #343a40; color: #fff; padding: 15px; text-align: center;">
        <h1>Online Shopping App</h1>
    </header>

    <main style="display: flex; justify-content: space-around; padding: 20px;">
        <!-- Product List -->
        <div style="width: 60%; padding: 10px;">
            <h2 style="color: #343a40;">Products</h2>
            <div id="product-list">
                <div class="product" style="background-color: #fff; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 20px; padding: 15px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <img src="https://www.mytrendyphone.eu/images/Foldable-Drone-Pro-2-with-HD-Dual-Camera-E99-1800mAh-up-to-20min-18062021-01-p.webp" alt="Product 1" style="width: 150px; height: 150px; border-radius: 8px;">
                    <h3 style="margin: 10px 0;">Drone</h3>
                    <p style="font-size: 18px; color: #555;">10.00</p>
                    <button onclick="addToCart('Product 1', 10.00)" style="background-color: #28a745; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 16px;">Add to Cart</button>
                </div>
                <div class="product" style="background-color: #fff; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 20px; padding: 15px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <img src="https://us.aibo.com/images/intro-mv-sp-0.jpg" alt="Product 2" style="width: 150px; height: 150px; border-radius: 8px;">
                    <h3 style="margin: 10px 0;">Robot pup</h3>
                    <p style="font-size: 18px; color: #555;">20.00</p>
                    <button onclick="addToCart('Product 2', 20.00)" style="background-color: #28a745; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 16px;">Add to Cart</button>
                </div>
                <div class="product" style="background-color: #fff; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 20px; padding: 15px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <img src="https://rgbcustompc.com/cdn/shop/files/SY-PCBuild-FrostNov2023.png?v=1703786732" alt="Product 3" style="width: 150px; height: 150px; border-radius: 8px;">
                    <h3 style="margin: 10px 0;">Gaming PC</h3>
                    <p style="font-size: 18px; color: #555;">30.00</p>
                    <button onclick="addToCart('Product 3', 30.00)" style="background-color: #28a745; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 16px;">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div style="width: 30%; padding: 10px;">
            <h2 style="color: #343a40;">Shopping Cart</h2>
            <div id="cart" style="background-color: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <p>Your cart is empty</p>
            </div>
            <h3 style="margin-top: 20px; color: #343a40;">Total: <span id="total">0.00</span></h3>
        </div>
    </main>

    <footer style="background-color: #343a40; color: #fff; text-align: center; padding: 15px;">
        <p>&copy; 2024 Online Shopping App</p>
    </footer>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            total += productPrice;
            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById('cart');
            const totalElement = document.getElementById('total');

            if (cart.length === 0) {
                cartElement.innerHTML = '<p>Your cart is empty</p>';
            } else {
                let cartHTML = '<ul style="list-style-type: none; padding: 0;">';
                cart.forEach(item => {
                    cartHTML += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
                });
                cartHTML += '</ul>';
                cartElement.innerHTML = cartHTML;
            }

            totalElement.innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
