<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Digit Validator</title>
    <script>
        function validateNumber() {
            const input = document.getElementById("number").value;
            const regex = /^[0-9]{10}$/;

            if (regex.test(input)) {
                alert("Valid 10-digit number.");
            } else {
                alert("Invalid input. Please enter a 10-digit number.");
            }
        }
    </script>
</head>
<body>
    <h2>Enter a 10-digit number:</h2>
    <input type="text" id="number" placeholder="Enter number">
    <button onclick="validateNumber()">Validate</button>
</body>
</html>
