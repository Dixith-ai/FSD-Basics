<html>
    <head>
        <title>Half Adder</title>
        <script>
            function add()
            {
                x=parseInt(document.getElementById("x").value);
                y=parseInt(document.getElementById("y").value);
                if ((x==0 || x==1) && (y==0 || y== 1)){
                    document.getElementById("sum").value = x^y;
                    document.getElementById("carry").value = x&y;
                }
                else{
                    alert("Invalid Input");
                }
            }
            </script>
    </head>


<body>
        <form>
            <fieldset>
                <legend>Half Adder </legend>
                <label for="x">x;</label>
                <input type="number" id="x" maxlength="1" size="2" value="0" min="0" max="1">
                <label for="y">y;</label>
                <input type="number" id="y" maxlength="1" size="2" value="0" min="0" max="1">
                <br>
                <br>
                <label> CARRY: </label>
                <output id="carry"> </output>
                <label> SUM: </label>
                <output id="sum"> </output>
                <br><br>
                <input type="reset">&nbsp;&nbsp;
                <input type="button" value="add" onclick="add()">
            </fieldset>
            </form>
        </html>
