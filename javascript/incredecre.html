<!DOCTYPE html>
<html lang="en">
<head>
    <title>Script Example</title>
    <script>
        let a = 5;
        
        document.write( a + "<br>");
        document.write(++a + "<br>");
        document.write(a++ + "<br>");
        document.write(--a + "<br>");
        document.write(a-- + "<br>");
        document.write((++a)*3 + "<br>");
        document.write((a++)*3 + "<br>");
    </script>
</head>
<body>
</body>
</html>
